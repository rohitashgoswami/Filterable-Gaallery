<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable-Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Filterable Gallery</h1>

        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
        </div>
        <div class="box" id="store-items">
            <div class="store-item web">
                <img src="https://www.freelogoservices.com/blog/wp-content/uploads/How-to-Create-a-Logo-Online.jpg" alt="">
            </div>
            <div class="store-item logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8clY0LlXWdt5_GvI6BG05_XmROi88bccAUawMBhII0FCkkffpPDAo8pSer6dQlzeg2WE" alt="">
            </div>
            <div class="store-item mobile">
                <img src="https://www.freelogoservices.com/blog/wp-content/uploads/How-to-Create-a-Logo-Online.jpg" alt="">
            </div>
            <div class="store-item web">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF5Lw8A7mUQTjS1UO7iUgrzXp3X0t_McoO9Rgu7O1BLA&s" alt="">
            </div>
            <div class="store-item logo">
                <img src="https://media.istockphoto.com/id/1224339524/photo/responsive-devices-on-home-desktop-showing-web-design-website.jpg?b=1&s=612x612&w=0&k=20&c=F36D39cRg9wb3MpPyoL45uj8psANKib2hmNExDCKOGM=" alt="">
            </div>
            <div class="store-item mobile">
                <img src="https://www.shutterstock.com/image-vector/web-development-coding-programming-responsive-260nw-1449924503.jpg" alt="">
            </div>
            <div class="store-item web">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkWnj-x08Q_LAzDY4FSp4l5r68tqnnyHTwjAIG6iyi&s" alt="">
            </div>
            <div class="store-item logo">
                <img src="https://i.ytimg.com/vi/cvV28xzjclA/maxresdefault.jpg" alt="">
            </div>
        </div>
    </div>    
    <script src="./app.js"></script>
</body>
</html>
